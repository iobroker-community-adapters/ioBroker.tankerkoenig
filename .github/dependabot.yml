# Dependabot will run on day 20 of each month at 03:56 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "56 3 20 * *"
    open-pull-requests-limit: 25
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "56 3 20 * *"
    open-pull-requests-limit: 25
