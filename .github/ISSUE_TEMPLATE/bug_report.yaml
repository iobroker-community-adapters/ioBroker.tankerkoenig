name: üêû Bug report
title: "[Bug]: "
description: Create a report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **IMPORTANT:** Before submitting:
        - Have you read the documentation?
        Search for existing issues:
        - [open issues](https://github.com/iobroker-community-adapters/ioBroker.tankerkoenig/issues?q=is%3Aopen+is%3Aissue)
        - [closed issues](https://github.com/iobroker-community-adapters/ioBroker.tankerkoenig/issues?q=is%3Aissue+is%3Aclosed)
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: current_behavior
    attributes:
      label: Current Behavior
      description: Please describe me briefly what is happening with you right now.
    validations:
      required: true
  - type: textarea
    id: expect_to_happen
    attributes:
      label: What did you expect to happen?
      placeholder: I expected that ...
    validations:
      required: false
  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce it (minimal and precise)
      placeholder: First do this, than this..
    validations:
      required: false
  - type: input
    id: adapter_version
    attributes:
      label: Adapter version
      placeholder: 2.2.0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **Node**: 16.18.2
          - **npm**: 8.15.0
          - **JS-Controller**: 4.0.23
          - **Operating system**: Ubuntu 20.04.3 LTS
      value: |
        - Node:
        - npm:
        - JS-Controller:
        - Operating system:
      render: markdown
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: log
    attributes:
      label: Screenshots & Log
    validations:
      required: false